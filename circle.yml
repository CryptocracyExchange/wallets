machine:
  node:
    version: 0.10.22
  services:
    - docker

dependencies:
  override:
    - [ "type -p eslint" == "eslint not found" ] && npm install -g eslint
    - npm install --dev

deployment:
  hub:
    branch: master
    commands:
      - docker info
      - docker build --rm=false -t cryptocracy/wallets .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push cryptocracy/wallets